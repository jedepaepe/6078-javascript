<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        class Num {
            constructor(nr) {
                this.nr = nr;
            }
            
            add = function(b) {
                this.nr += b;
                return this;
            };
            
            substract = function(b) {
                this.nr -= b;
                return this;
            };
            
            multiply = function(b) {
                this.nr *= b;
                return this;
            };
            
            divide = function(b) {
                this.nr /= b;
                return this;
            };

            modulo = function(b) {
                this.nr %= b;
                return this;
            }

            power = function(b) {
                this.nr = Math.pow(this.nr, b);
                return this;
            }
        }
    </script>
</body>
</html>
